<!DOCTYPE html>
<html>
<head>
  <style>
    label {
        display: block;
    }
  </style>
</head>
<body>

  <form action="thanks.html" enctype="multipart/form-data"> <!-- method="POST" -->
  <fieldset>
      <legend>Required</legend>
   <label>Username: <input type="text" name=username" placeholder="type username" id="username"></label>
   <label>Password: <input type="password" name="password" id="password"></label>
   <label>Remember login?<input type="checkbox" name="login" id="login"></label>
  </fieldset>
   <fieldset>
       <legend>Requested</legend>
   <label>Newsletter:<input type="radio" name="newsletter" value="yes">Yes
        <input type="radio" name="newsletter" value="no">No</label>
   <label>State: <select name="state" value="state" id="state">
       <option value="Oregon">Oregon</option>
       <option value="Washington">Washington</option>
       <option value="California">California</option>
       </select></label>
   <label>Notes:<br><textarea name="notes" id="notes"></textarea></label>
   <label><input type="file"></label>
   <label><input type="submit" value="Submit"></label>
   </fieldset>
    </form>

</body>
</html>
